<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <h2>Create an Account</h2>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="button" id="send-otp" class="auth-btn">Send OTP</button>
            
            <div id="otp-section" style="display: none;">
                <input type="text" id="otp" placeholder="Enter OTP" required>
                <button type="button" id="verify-otp" class="auth-btn">Verify OTP</button>
            </div>

            <input type="password" id="password" placeholder="Password" required disabled>
            <button type="submit" class="auth-btn" disabled>Sign Up</button>
        </form>
        <p class="switch-auth">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script src="../assets/js/signup.js"></script>
</body>
</html>
